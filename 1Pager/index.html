<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      div {border_: 1px dotted red;}
      div .row {margin-top: 1rem;}

    </style>
  </head>
  <body class="bg-secondary text-light" >
    <main>
    <div class="container ">


    
      <div class="row" >
      <div class="col text-center">
      <div class=" "> 
        <h1 class="display-6">'There is no passion to be found playing small - in settling for a life that is less than the one you are capable of living.', Nelson Mandela</h1> 

      </div>
      </div>
      </div>

      <form id="job_opening">
      <div class="row">
      <div class="col">
        <label for="job_url" class="form-label">job_url</label>
        <input type="text" class="form-control" id="job_url" name="job_url" required >
      </div>
      </div>
      <div class="row">
      <div class="col">
        <label for="company_name" class="form-label">company_name</label>
        <input type="text" class="form-control" id="company_name" name="company_name" required >
      </div>
      <div class="col">
        <label for="job_title" class="form-label">job_title</label>
        <input type="text" class="form-control" id="job_title" name="job_title" required >
      </div>
      </div>
      <div class="row">
      <div class="col">
        <label for="job_description" class="form-label">job_description</label>
        <textarea type="text" class="form-control" id="job_description" name="job_description" rows="4" required >
        </textarea>
      </div>
      </div>
            <div class="row">
      <div class="col">
        <label for="hiring_team" class="form-label">hiring_team</label>
        <input type="text" class="form-control" id="hiring_team" name="hiring_team" required >
      </div>
      </div>
      <div class="row">
      <div class="col">
        <label for="company_description" class="form-label">company_description</label>
        <textarea type="text" class="form-control" id="company_description" name="company_description" rows="4" required >
        </textarea>
      </div>
      </div>

      <div class="row">
      <div class="col-2 ">
        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
      </div>
      <div id="job_spin" class="col-2 d-none">  
        <div class="spinner-border " role="status" >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="job_smile" class="col-2 d-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-emoji-heart-eyes-fill text-success" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434m6.559 5.448a.5.5 0 0 1 .548.736A4.5 4.5 0 0 1 7.965 13a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242s1.46-.118 2.152-.242a27 27 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zm-.07-5.448c1.397-.864 3.543 1.838-.953 3.434-3.067-3.554.19-4.858.952-3.434z"/>
        </svg>
      </div>      
      </div>
      </form>

    </div>
  </main>

    <script>
    const form = document.querySelector("#job_opening");
    const spinner = document.querySelector("#job_spin");
    const smile = document.querySelector("#job_smile");

    async function sendData() {

      // Associate the FormData object with the form element
      const formData = new FormData(form);

      try {
        smile.classList.remove("d-block");
        smile.classList.add("d-none");
        spinner.classList.remove("d-none");
        spinner.classList.add("d-block");

        const response = await fetch("https://mollusk-pleased-lemming.ngrok-free.app/webhook-test/jappmotlet", {
          method: "POST",
          // Set the FormData instance as the request body
          body: formData,
        });
        console.log(await response.json());

        spinner.classList.remove("d-block");
        spinner.classList.add("d-none");
        smile.classList.remove("d-none");
        smile.classList.add("d-block");
      } catch (e) {
        console.error(e);
      }
    }

    // Take over form submission
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      sendData();
    });
    </script>   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
  </body>
</html>
