<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Application Portal</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Premium job application portal with modern design and seamless user experience">
  <meta name="theme-color" content="#ffffff">

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
  <link rel="apple-touch-icon" href="images/favicon.jpg">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Job Application Portal">
  <meta property="og:description" content="Premium job application portal with modern design">
  <meta property="og:image" content="images/image.jpg">
  <meta property="og:type" content="website">

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Custom Stylesheet (overrides Bootstrap) -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main>
    <div class="container">

      <!-- Hero Card: Image on Left, Quote on Right -->
      <div class="card hero-card mb-4 d-none d-lg-block">
        <div class="row g-0">
          <div class="col-md-3">
            <img src="images/image.jpg" class="img-fluid hero-image" alt="Inspiration" loading="lazy">
          </div>
          <div class="col-md-9">
            <div class="card-body hero-quote-content">
              <h1>
                Job Applications Assistant
              </h1>
            </div>
          </div>
        </div>
      </div>

      <!-- Application Form Card -->
      <div class="card">
        <div class="card-body">
          <form id="job_opening" novalidate>

            <!-- Job URL -->
            <div class="form-floating mb-3">
              <input type="url" class="form-control" id="job_url" name="job_url" placeholder="Job URL" required
                autocomplete="url">
              <label for="job_url">Job URL</label>
            </div>

            <!-- Company Name & Job Title Row -->
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="company_name" name="company_name"
                    placeholder="Company Name" required autocomplete="organization">
                  <label for="company_name">Company Name</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="job_title" name="job_title" placeholder="Job Title"
                    required autocomplete="organization-title">
                  <label for="job_title">Job Title</label>
                </div>
              </div>
            </div>

            <!-- Job Description -->
            <div class="form-floating mb-3">
              <textarea class="form-control" id="job_description" name="job_description" placeholder="Job Description"
                style="height: 120px" required></textarea>
              <label for="job_description">Job Description</label>
            </div>

            <!-- Hiring Team -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="hiring_team" name="hiring_team" placeholder="Hiring Team"
                required>
              <label for="hiring_team">Hiring Team</label>
            </div>

            <!-- Company Description -->
            <div class="form-floating mb-3">
              <textarea class="form-control" id="company_description" name="company_description"
                placeholder="Company Description" style="height: 120px" required></textarea>
              <label for="company_description">Company Description</label>
            </div>

            <!-- Submit Button & Status Indicators -->
            <div class="d-flex align-items-center gap-3 mt-4">
              <button type="submit" class="btn btn-primary" id="submit_btn">
                <span>Submit Application</span>
              </button>

              <!-- Loading Spinner -->
              <div class="spinner-border text-primary hidden" id="job_spin" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>

              <!-- Success Icon -->
              <div class="success-icon hidden" id="job_smile" aria-label="Success">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                  <path
                    d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434m6.559 5.448a.5.5 0 0 1 .548.736A4.5 4.5 0 0 1 7.965 13a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242s1.46-.118 2.152-.242a27 27 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zm-.07-5.448c1.397-.864 3.543 1.838-.953 3.434-3.067-3.554.19-4.858.952-3.434z" />
                </svg>
              </div>

              <!-- Failure Icon -->
              <div class="text-danger hidden" id="job_sad" aria-label="Failure">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                  <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m-2.715 5.933a.5.5 0 0 1-.183-.683A4.5 4.5 0 0 1 8 9.5a4.5 4.5 0 0 1 3.898 2.25.5.5 0 0 1-.866.5A3.5 3.5 0 0 0 8 10.5a3.5 3.5 0 0 0-3.032 1.75.5.5 0 0 1-.683.183M10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8" />
                </svg>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>
  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Main JavaScript -->
  <script src="js/main.js"></script>
</body>

</html>
