<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body class="bg-secondary text-light">
    <div class="container-fluid">

      <div class="row">
      <div class="col">
        <h1 class="text-center">Job Applications - Motivation Letter </h1>
      </div>
      </div>
      <!--form action="https://mollusk-pleased-lemming.ngrok-free.app/webhook-test/jappmotlet" method="POST"-->
      <form id="job_opening">
      <div class="row">
      <div class="col">
        <label for="job_url" class="form-label">job_url</label>
        <input type="text" class="form-control" id="job_url" name="job_url">
      </div>
      </div>
      <div class="row">
      <div class="col">
        <label for="company_name" class="form-label">company_name</label>
        <input type="text" class="form-control" id="company_name" name="company_name" >
      </div>
      <div class="col">
        <label for="job_title" class="form-label">job_title</label>
        <input type="text" class="form-control" id="job_title" name="job_title">
      </div>
      </div>
      <div class="row">
      <div class="col">
        <label for="job_description" class="form-label">job_description</label>
        <textarea type="text" class="form-control" id="job_description" name="job_description" rows="4"></textarea>
      </div>
      </div>
      <div class="row">
      <div class="col">
        <label for="hiring_team" class="form-label">hiring_team</label>
        <input type="text" class="form-control" id="hiring_team" name="hiring_team">
      </div>
      </div>
      <div class="row">
      <div class="col">
        <label for="company_description" class="form-label">company_description</label>
        <textarea type="text" class="form-control" id="company_description" name="company_description" rows="4"></textarea>
      </div>
      </div>
      <div class="row">
      <div class="col">
        <br><button type="submit" value="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="col">
        <div id="job_spin" class="spinner-border d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <i class="bi bi-emoji-heart-eyes-fill d-none" id="job_smile"></i>
        <i class="bi bi-emoji-tear-fill d-none" id="job_tear"></i>
            </div>
      </div>
      </div>
      </form>

    </div>

    <script>
    const form = document.querySelector("#job_opening");
    const spinner = document.querySelector("#job_spin");
    const smile = document.querySelector("#job_smile");
    const tear = document.querySelector("#job_tear");

    async function sendData() {

      // Associate the FormData object with the form element
      const formData = new FormData(form);

      try {
        spinner.classList.remove("d-none");
        spinner.classList.add("d-block");
        smile.classList.remove("d-block");
        tear.classList.remove("d-block");


        const response = await fetch("https://mollusk-pleased-lemming.ngrok-free.app/webhook-test/jappmotlet", {
          method: "POST",
          // Set the FormData instance as the request body
          body: formData,
        });

        spinner.classList.remove("d-block");
        spinner.classList.add("d-none");

        const received = await response.json();
        console.log(received);

        const status = received.parse(received);
        if (status.ok) { smile.classList.remove("d-block"); }
          else { tear.classList.remove("d-block"); }
        console.log(received);
      } catch (e) {
        console.error(e);
      }
    }

    // Take over form submission
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      sendData();
    });
    </script>   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
  </body>
</html>
